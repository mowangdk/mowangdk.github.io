<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <canvas id="clock" width="500" height="500" >
        您的浏览器不支持canvas标签，无法看到时钟
    </canvas>
    <script>
        var clock=document.getElementById('clock');
        var cxt=clock.getContext('2d');
        //表盘（蓝色）
        cxt.lineWidth=10;
        cxt.strokeStyle="#ABCDEF";
        cxt.beginPath();
        cxt.arc(250,250,200,0,360,false);
        cxt.stroke();
        cxt.closePath();
        //刻度
            //时刻度
            for(var i=0;i<12;i++){
                cxt.save();
                cxt.lineWidth=7;
                cxt.strokeStyle="#000";
                //先设置00点
                cxt.translate(250,250);
                cxt.rotate(i*30*Math.PI/180);//角度*math.PI/180
                cxt.beginPath();
                cxt.moveTo(0,-170);//圆心即为坐标原点,往上为正,往下为副
                cxt.lineTo(0,-190);
                cxt.stroke();
                cxt.closePath();
                cxt.restore();
            }
            //分刻度
            for(var i=0;i<60;i++){
                cxt.save();
                //设置分刻度的粗细
                cxt.lineWidth=5;
                //设置颜色（使用时刻度的颜色）
                cxt.strokeStyle="#000";
                //设置或者重置画布的0，0点
                cxt.translate(250,250);
                //设置旋转角度
                cxt.rotate(i*6*Math.PI/180);
                //画分针刻度
                cxt.beginPath();
                cxt.moveTo(0,-180);
                cxt.lineTo(0,-190);
                cxt.closePath();
                cxt.stroke();
                cxt.restore();
            }
        //时针
            cxt.save();
            //设置时针风格
            cxt.lineWidth=7;
            //设置时针的颜色
            cxt.strokeStyle="#000";
            //设置异次元空间的（0，0）点
            cxt.translate(250,250);
            //设置旋转角度
            cxt.rotate(90*Math.PI/180);
            cxt.beginPath();

            cxt.closePath();
            cxt.restore();
        //分针
        //秒针
    </script>
</body>
</html>
